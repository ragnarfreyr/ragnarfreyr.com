<section id="grid" class="clearfix wrapper">
  {% for post in site.posts %}
    <div class="worksample">
      <div class="item">
        <a href="{{ post.url }}" class="workitem-link">
          <span class="caption"><figcaption><img class="workicon" src="images/more.svg"><span class="captiontext">More!</span></figcaption></span>
          <img class="workimage" src="{{ post.thumb }}">
        </a>
      </div>
      <!--<p>{{ post.title }}</p>-->
      <p>{{ post.excerpt }}</p>
    </div>
  {% endfor %}
</section>

<footer class="wrapper clearfix">
